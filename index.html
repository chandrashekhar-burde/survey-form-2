<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description"><i><b>Thank you for taking the time to help us improve the platform</b></i></p>
    <form id="survey-form">
      <label id="name-label"> <b>Name</b> <input type="text" id="name" placeholder="Enter your Name" required></label>

      <label id="email-label"><b> Email </b><input type="email" id="email" placeholder="Enter your Email" required></label>

      <label id="number-label"><b> Age</b> (optional) <input type="number" id="number" min="13" max="100" placeholder="Age"></label>

      <label> <b>Which option best describe your current role?</b> <select id="dropdown">
        <option>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select></label>

      <label> <b>What you recommend freeCodeCamp to a friend? </b><br>
        <input type="radio" name="rdo" checked value="Definitely">Definitely <br>
        <input type="radio" name="rdo" value="Maybe">Maybe <br>
        <input type="radio" name="rdo" value="Not sure">Not sure</label>

        <label> <b>What is your favorite feature of freeCodeCamp?</b> (check all that apply)
         <select id="dropdown">
        <option>Select an option</option>
        <option>Challenges</option>
        <option>Community</option>
        <option>Projects</option>
        <option>Open Source</option>
      </select></label>

      <label> What would you like to see improved? <br>
      <input type="checkbox" value="Front-end Projects">Front-end Projects <br>
      <input type="checkbox" value="Back-end Projects">Back-end Projects <br>
      <input type="checkbox" value="Data Visualization">Data Visualization <br>
      <input type="checkbox" value="Challenges">Challenges <br>
      <input type="checkbox" value="Open Source Community">Open Source Community<br>
      <input type="checkbox" value="Gitter help rooms">Gitter help rooms <br>
      <input type="checkbox" value="Videos">Videos <br>
      <input type="checkbox" value="City Meetups">City Meetups <br>
      <input type="checkbox" value="Wiki">Wiki <br>
      <input type="checkbox" value="Forum">Forum <br>
      <input type="checkbox" value="Additional Courses">Additional Courses
      </label>

      <label>Any suggestions or comments?
      <textarea name="comment" rows="5" cols="100" placeholder="Enter your comment here..."></textarea>
      </label>

      <input type="submit" id="submit" value="Submit">
    </form>
  </body>
</html>
