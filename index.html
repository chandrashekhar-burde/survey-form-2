<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description"><i><b>Thank you for taking the time to help us improve the platform</b></i></p>
    <form id="survey-form">
      <label for="name"><b>Name</b></label>
      <input type="text" name="name" id="name" placeholder="Enter your name" autocomplete="name" required>

      <label for="email"><b>Email</b></label>
      <input type="email" name="email" id="email" placeholder="example@xyz.com" autocomplete="email" required>

      <label for="age"><b>Age</b> (optional)</label>
      <input type="number" name="age" id="age" min="14" placeholder="Age">

      <label for="dropdown"><b>Which option best describe your current role?</b></label>
      <select name="dropdown" id="dropdown">
        <option>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>

      <label><b>What you recommend freeCodeCamp to a friend?</b></label>
      <div id="radio">
        <label for="r1">
          <input type="radio" name="rdo" id="r1" checked value="Definitely">Definitely
        </label>
        <label for="r2">
          <input type="radio" name="rdo" id="r2" value="Maybe">Maybe
        </label>
        <label for="r3">
          <input type="radio" name="rdo" id="r3" value="Not sure">Not sure
        </label>
      </div>
        
      <label for="feature"><b>What is your favorite feature of freeCodeCamp?</b> (check all that apply)</label>
      <select name="feature" id="feature">
        <option>Select an option</option>
        <option>Challenges</option>
        <option>Community</option>
        <option>Projects</option>
        <option>Open Source</option>
      </select>

      <label><b>What would you like to see improved?</b></label>
      <div id="checkbox">
        <label for="chk1">
          <input type="checkbox" id="chk1" value="Front-end Projects">Front-end Projects
        </label>
        <label for="chk2">
          <input type="checkbox" id="chk2" value="Back-end Projects">Back-end Projects <br>
        </label>
        <label for="chk3">
          <input type="checkbox" id="chk3" value="Data Visualization">Data Visualization <br>
        </label>
        <label for="chk4">
          <input type="checkbox" id="chk4" value="Challenges">Challenges <br>
        </label>
        <label for="chk5">
          <input type="checkbox" id="chk5" value="Open Source Community">Open Source Community<br>
        </label>
        <label for="chk6">
          <input type="checkbox" id="chk6" value="Gitter help rooms">Gitter help rooms <br>
        </label>
        <label for="chk7">
          <input type="checkbox" id="chk7" value="Videos">Videos <br>
        </label>
        <label for="chk8">
          <input type="checkbox" id="chk8" value="City Meetups">City Meetups <br>
        </label>
        <label for="chk9">
          <input type="checkbox" id="chk9" value="Wiki">Wiki <br>
        </label>
        <label for="chk10">
          <input type="checkbox" id="chk10" value="Forum">Forum <br>
        </label>
        <label for="chk11">
          <input type="checkbox" id="chk11" value="Additional Courses">Additional Courses
        </label>
      </div>

      <label for="comment"><b>Any suggestions or comments?</b></label>
      <textarea name="comment" id="comment" rows="5" cols="100" placeholder="Enter your comment here..."></textarea>

      <input type="submit" id="submit" value="Submit">
    </form>
  </body>
</html>
